name: ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PPASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 15s
          --health-timeout 15s
          --health-retries 5
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: before test
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          tox -e lint
      - name: run tests
        run: |
          tox -e py
        env:
          PG_USER: postgres
          PG_NAME: postgres
          PG_PASS: test
          PG_HOST: localhost
  publish:
    needs: build
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: setup wheel
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade wheel setuptools
      - name: build package
        run: |
          python setup.py sdist bdist_wheel --universal
      - name: publish
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: ${{ secrets.PYPI_USER }}
          password: ${{ secrets.PYPI_PASS }}
