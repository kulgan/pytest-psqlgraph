name: ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - 2.7
          - 3.5
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PPASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 15s
          --health-timeout 15s
          --health-retries 5
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: before test
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          tox -e lint
      - name: run tests
        run: |
          tox -e py
        env:
          PG_USER: postgres
          PG_NAME: postgres
          PG_PASS: test
          PG_HOST: localhost
